<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>        
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let genero of generos">
    <ion-grid fixed>
      <ion-row>
        <ion-col><h4>{{genero.name}}</h4></ion-col>
      </ion-row>
    </ion-grid>
    <app-slideshow-poster [Peliculas]="peliculas"></app-slideshow-poster>
  </div>
</ion-content>
